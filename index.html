<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0760dbacac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="telegram__chat-name">
            <div class="chat-search">
                <i class="fas fa-bars"></i>
                <input type="text" placeholder="Search" class="chat-input">
            </div>
            <div class="chat-name">
                <ul>
                    <li> <img src="./images/01.jpg" alt=""> <h3>Ramziddin Olimov</h3></li>
                    <li> <img src="./images/02.jpg" alt=""> <h3>Mehriddin Rajabov</h3></li>
                    <li> <img src="./images/03.jpg" alt=""> <h3>Shaxruz Shomurodov</h3></li>
                    <li> <img src="./images/04.jpg" alt=""> <h3>Og'abek Olimov</h3></li>
                    <li> <img src="./images/05.jpg" alt=""> <h3>Hamroev Jamol</h3></li>
                    <li> <img src="./images/06.jpg" alt=""> <h3>Odil Otamurodov</h3></li>
                    <li> <img src="./images/07.jpg" alt=""> <h3>Jahongir Orziev</h3></li>
                    <li> <img src="./images/08.jpg" alt=""> <h3>Jasur Hamidov</h3></li>
                    <li> <img src="./images/09.jpg" alt=""> <h3>Faxriddin Yusupov</h3></li>
                    <li> <img src="./images/10.jpg" alt=""> <h3>Shaxzod Ibroximov</h3></li>
                </ul>
            </div>
        </div>
        <div class="telegram__chat-message">
            <div class="chat-navbar">
                <div class="chat-navbar-name">
                    <h4>Ramziddin Olimov</h4>
                    <p>online</p>
                </div>
                <div class="chat-navbar-icons">
                    <span>
                        <i class="fas fa-search"></i>
                        <i class="fas fa-phone-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                </div>
            </div>
            <div class="chat-typing"></div>
            <div class="chat-write">
                <form>
                    <i class="fas fa-paperclip"></i>
                <input class="chat-input2" type="text" placeholder="Write a message...">
                    
                </form>
                <div class="chat-btn">
                    <i class="far fa-smile"></i>
                    <i class="fas fa-microphone"></i>
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>

                
                    
            </div>
            
        </div>
    </div>


    <script src="./main.js"></script>
    
</body>
</html>
